<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title maxlength="30"/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for ="category" class="col-md-4">Category</label>
        <select id="category" name="category" class="form-control" formControlName="category" #category >
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Sport">Sport</option>
        </select>
      </div>

      <div *ngIf="angForm.controls['category'].invalid && (angForm.controls['category'].dirty || angForm.controls['category'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['category'].errors.required">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description</label>
      <textarea cols = "60" name = "description" class="form-control" formControlName="description" #description>
        Enter details here...</textarea> 
      </div>
      <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['description'].errors.required">
          Description required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addBook(title.value, category.value, description.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Add Book
         </button>
    </div>
    </form>
  </div>
</div>
