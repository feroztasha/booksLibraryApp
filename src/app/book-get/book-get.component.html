<div>
<p>The total number of books is : {{books.length}}</p>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Title</td>
      <td>Description</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let book of books">
          <td>{{ book.title }} ({{ book.category }})</td>
          <td>{{ book.description }}</td>
          <td><a [routerLink]="['edit', book._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteBook(book._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
</div>
