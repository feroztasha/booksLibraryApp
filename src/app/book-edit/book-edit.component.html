<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title [(ngModel)] = "book.title" />
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Category </label>
        <input type="text" class="form-control" formControlName="category" #category [(ngModel)] = "book.category" />
      </div>
      <div *ngIf="angForm.controls['category'].invalid && (angForm.controls['category'].dirty || angForm.controls['category'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['category'].errors.required">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description </label>
        <input type="text" class="form-control" formControlName="description" #description [(ngModel)] = "book.description" />
      </div>
      <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['description'].errors.required">
          Book Description is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateBook(title.value, category.value, description.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Update Book</button>
      </div>
    </form>
  </div>
</div>
